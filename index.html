<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather Application</h1>
    <div class="container">
      <div class="top">
        <input type="text" class="searchBox" placeholder="Enter City name" spellcheck="false"/>
        <button class="searchBtn">
          <img src="search.png" id="searchIcon"/>
        </button>
      </div>
      <div class="middle">
          <img src="cloud.png">
          <div class="temperature">22Â°C</div>
          <div class="cityName">Kolkata</div>
      </div>
      <div class="bottom">
          <div class="left">
              <img src="humidity.png">
              <div class="humidityText">Humidity 15%</div>
          </div>
          <div class="right">
            <img src="wind.png">
            <div class="windText">Wind 10km/h</div>
          </div>
      </div>
    </div>
  </body>
</html>
